<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web3Builders sign in</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form id="form">
            <div>
                <input type="text" placeholder="About me" id="about">
            </div>
            <div>
                <input type="text" placeholder="Tech stack" id="stack">
            </div>
            <div>
                <select id="skills" name="skills">
                    <option value="test"disabled selected hidden>Select a category</option>
                    <option value="WEB 3.0 Development">WEB 3.0 Development</option>
                    <option value="WEB 2.0 Development">WEB 2.0 Development</option>
                    <option value="Design">Design</option>
                    <option value="Video editing/filming">Video editing/filming</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            <div>
                <input type="text" placeholder="Country" id="country">
            </div>
        </form>
        <button id="save">Save</button>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            let tg = window.Telegram.WebApp;
            let save = document.getElementById("save");
            tg.expand();

            save.addEventListener("click", ()=>{
                let about = document.getElementById("about").value;
                let stack = document.getElementById("stack").value;
                let skills = document.getElementById("skills").value;
                let country = document.getElementById("country").value;

                let data = {
                    about: about,
                    stack: stack,
                    skills: skills,
                    country: country,
                };
                tg.sendData(JSON.stringify(data));

                tg.close();
            })
        </script>
    </body>
</html>
