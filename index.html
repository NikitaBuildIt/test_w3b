<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web3Builders sign in</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form id="form">
            <div>
                <input type="text" placeholder="Task name" id="name">
            </div>
            <div>
                <input type="text" placeholder="Task subscription" id="subscription">
            </div>
            <div>
                <select id="country" name="country">
                    <option value="test"disabled selected hidden>Select a category</option>
                    <option value="All">All</option>
                    <option value="Russia">Russia</option>
                    <option value="USA">USA</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="China">China</option>
                </select>
            </div>
            <div>
                <input type="text" placeholder="Price" id="price">
            </div>
        </form>
        <button id="create">Create</button>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            let tg = window.Telegram.WebApp;
            let save = document.getElementById("save");
            tg.expand();

            save.addEventListener("click", ()=>{
                let task_name = document.getElementById("name").value;
                let subscription = document.getElementById("subscription").value;
                let country = document.getElementById("country").value;
                let price = document.getElementById("price").value;

                let data = {
                    name: task_name,
                    subscription: subscription,
                    country: country,
                    price: price,
                };
                tg.sendData(JSON.stringify(data));

                tg.close();
            })
        </script>
    </body>
</html>
